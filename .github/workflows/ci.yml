name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: ubuntu-latest
            name: Linux

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM/Clang and dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install llvm ninja -y
          # Install jinja2 to all Python installations found in hostedtoolcache
          Get-ChildItem -Path "C:\hostedtoolcache\windows\Python" -Recurse -Filter "python*.exe" |
            Where-Object { $_.Name -match "^python\d*\.exe$" } |
            ForEach-Object {
              Write-Host "Installing jinja2 for $($_.FullName)"
              & $_.FullName -m pip install jinja2 --quiet
            }
          # Also install for default python
          pip install jinja2

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            ninja-build \
            libxinerama-dev \
            libxcursor-dev \
            xorg-dev \
            libglu1-mesa-dev \
            libxrandr-dev \
            libxi-dev \
            libwayland-dev \
            libxkbcommon-dev \
            wayland-protocols \
            extra-cmake-modules
          pip install jinja2

      - name: Configure CMake (Debug)
        run: cmake -B build-debug -S . -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DLIMBO_BUILD_TESTS=ON

      - name: Build (Debug)
        run: cmake --build build-debug --parallel

      - name: Run Tests (Debug)
        run: ctest --test-dir build-debug --output-on-failure

      - name: Configure CMake (Release)
        run: cmake -B build-release -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DLIMBO_BUILD_TESTS=ON

      - name: Build (Release)
        run: cmake --build build-release --parallel

      - name: Run Tests (Release)
        run: ctest --test-dir build-release --output-on-failure

  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format-15

      - name: Check formatting
        run: |
          find engine apps tests -name "*.cpp" -o -name "*.hpp" | \
            xargs clang-format-15 --dry-run --Werror

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            workflow_preset: ci-linux
          - os: windows-latest
            name: Windows
            workflow_preset: ci-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM/Clang (Windows)
        if: runner.os == 'Windows'
        run: choco install llvm ninja -y

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            ninja-build \
            libxinerama-dev \
            libxcursor-dev \
            xorg-dev \
            libglu1-mesa-dev \
            libxrandr-dev \
            libxi-dev \
            libwayland-dev \
            libxkbcommon-dev \
            wayland-protocols \
            extra-cmake-modules

      - name: Configure + Build + Test
        run: cmake --workflow --preset ${{ matrix.workflow_preset }}

  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format-15

      - name: Check formatting
        run: |
          find engine apps tests -name "*.cpp" -o -name "*.hpp" | \
            xargs clang-format-15 --dry-run --Werror

  clang-tidy:
    runs-on: ubuntu-latest
    name: Static Analysis (clang-tidy)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            clang-tidy \
            ninja-build \
            libxinerama-dev \
            libxcursor-dev \
            xorg-dev \
            libglu1-mesa-dev \
            libxrandr-dev \
            libxi-dev \
            libwayland-dev \
            libxkbcommon-dev \
            wayland-protocols \
            extra-cmake-modules

      - name: Configure CMake
        run: cmake --preset debug

      - name: Build
        run: cmake --build --preset debug --parallel

      - name: Run clang-tidy
        run: |
          find engine/src apps -name "*.cpp" | head -50 | \
            xargs clang-tidy -p build/debug --config-file=.clang-tidy

  sanitizers:
    runs-on: ubuntu-latest
    name: Sanitizers (ASan + UBSan)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            ninja-build \
            libxinerama-dev \
            libxcursor-dev \
            xorg-dev \
            libglu1-mesa-dev \
            libxrandr-dev \
            libxi-dev \
            libwayland-dev \
            libxkbcommon-dev \
            wayland-protocols \
            extra-cmake-modules

      - name: Configure CMake (ASan)
        run: cmake --preset asan

      - name: Build (ASan)
        run: cmake --build --preset asan --parallel

      - name: Run Tests (ASan)
        run: ctest --preset asan
        env:
          ASAN_OPTIONS: detect_leaks=1:halt_on_error=1

      - name: Configure CMake (UBSan)
        run: cmake --preset ubsan

      - name: Build (UBSan)
        run: cmake --build --preset ubsan --parallel

      - name: Run Tests (UBSan)
        run: ctest --preset ubsan
        env:
          UBSAN_OPTIONS: halt_on_error=1:print_stacktrace=1
